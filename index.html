<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left-align light-bg">
			<h4><span>Grow</span></h4>
			<p>Learn to design &amp; <br><strong>Code Websites</strong></p>	
		</div>
		<div class="block small-block center-align ">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center-align light-bg">
			<p>HTML<br>CSS<br>JavaScript<br>WordPress<br>Python</p>
		</div>
		<div class="block large-block left-align">
			<h4><span>Freelance</span></h4>

			<img src="img/piggy.png" alt="piggy">
		</div>

			<img src="img/eye.png" alt="eye">
			<h3 class="vb-title"><span>2020</span><br>vision board</h3>
		</div>

			<img src="img/plane.png" alt="plane">
			<h4><span>Travel</span></h4>
			<p>Plan a trip where I can <br><strong>Work Remotely</strong></p>

			<p>Walk dog ++<br>meditate<br>yoga<br>snuggle pup</p>
		</div>
		<div class="block small-block center-align">
			<img src="img/doggo.png" alt="doggo">
		</div>
		<div class="block small-block right-align light-bg">
			<h4><span>Mind &amp; Body</span></h4>
			<p>Exercise more<br> &amp; find zen in<br><strong>Challenge</strong></p>
		</div>	
	</div>

</html>
